site_name: equation-scraper

theme:
  name: material
  features: 
    - navigation.path
    - navigation.indexes 
    - tab: true
  palette:
    - scheme: default
      toggle: 
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: dark purple

    - scheme: slate
      toggle: 
        icon: material/toggle-switch
        name: Switch to light mode
      primary: indigo
      accent: dark purple

markdown_extensions:
  - attr_list

plugins:
  - mkdocs-jupyter:

nav: 
  - Introduction: 'index.md'
  - How To Use: 
    - Install: 'howtouse/install.md'
    - Functions: 'howtouse/functions.md'
    - Usage: 'howtouse/usage.md'
    - Priors: 'howtouse/priors.md'
  - Tutorials:
    - Notebook: 'tutorials/equation_scraper_tutorial.ipynb'
#  - Research: research/research.md
#    - Hewson et al., 2023: 'research/hewsonetal2023.md'
#    - Strittmatter et al.. 2023: 'research/strittmatteretal2023.md'
  - Repository: https://github.com/AutoResearch/equation_scraper" target="_blank